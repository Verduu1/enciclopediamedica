    </head>
    <body>
        <!--Formulario de Contacto-->
        <header>
            <h1>Enciclopedia médica online</h1>
            <a href="../index.html">
                <figure>
                    <img src="../imagenes/cabecera.jpg" alt="Logo de la enciclopedia médica" />
                </figure>
            </a>
        </header>
        <main>
            <h2>Formulario de Contacto</h2>
            <p>*Campo requerido</p>
            <form action="mensajeContacto.html">
                <label for="asunto">Asunto*:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Motivo de consulta" required><br>
                <label for="pregunta">Comentario o Pregunta:*</label>
                <textarea id="pregunta" name=pregunta rows="3" cols="30" placeholder="Explicación de la consulta" required></textarea><br>
                <label for="yosoy">Yo soy:</label>
                <select name="yosoy" id="yosoy">
                    <option value="paciente">Paciente</option>
                    <option value="científico">Científico</option>
                    <option value="medico">Médico</option>
                    <option value="educador">Educador</option>
                    <option value="fabricante">Fabricante</option>
                    <option value="periodista">Periodista</option>
                </select><br>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha"><br>
                <fieldset>
                    <legend>Sexo:</legend>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="sexo" value="Hombre"><br>
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="sexo" value="Mujer"><br>
                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="sexo" value="Otro"><br>
                </fieldset>
                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" name="correo" placeholder="correo@email.com"><br>
                <label for="informacion">Deseo recibir más información</label>
                <input type="checkbox" id="informacion" name="informacion" value="MasInfo"><br>
                <input type="submit" id=enviar name="enviar" value="Enviar Formulario"><br>
            </form>
        </main>

            2021-2022

    </html>
